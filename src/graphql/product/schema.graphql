type Product {
  id: ID
  description: String!
  quantity: Float
  price: Float
  totalStock: Float
}

input ProductInput {
  id: ID
  description: String!
  quantity: Float
  price: Float
  totalStock: Float
}

type Query {
  products: [Product]
  product(id: ID!): Product!
}

type Mutation {
  addProduct(product: ProductInput!): Product
  updateProduct(product: ProductInput!): Product
}
